<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update css variables with js</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <h1 class="title">Update CSS variables with JS by Aimarest</h1>
    <section class="variables">
        <label class="variables__label" to="spacing">Spacing</label>
        <input class="input variables__spacing" data-sizing="px" name="spacing" value="2"type="range" id="spacing" />
        <label class="variables__label" to="blur">Blur</label>
        <input class="input variables__blur" data-sizing="px" name="blur" value="0" type="range" id="blur" />
        <label class="variables__label" to="color">Base Color</label>
        <input class="input variables__color" name="color" type="color" id="color" value="#000000"/>

    </section>
    <section class="effects">
        <image class="effects__image" src="./styles/images/beautiful-tropical-beach-sea.jpg"></image>
    </section>
    <script src="./index.js"></script>
</body>

</html>
